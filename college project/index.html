<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cattle Monitoring Collar</title>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-blur"></div>
  <main class="dashboard">
    <section class="header">
      <div class="cow-illustration" aria-hidden="true">
        <!-- Friendly ASCII Cow! -->
        <pre>
         
        </pre>
      </div>
      <div>
        <h1>Cattle Monitoring Dashboard</h1>
        <p class="subtitle">A Human Touch for Herd Health</p>
      </div>
    </section>
    <section class="clock-section">
      <div class="clock" id="time"></div>
      <div class="date-info">
        <span id="day"></span>,
        <span id="date"></span>,
        <span id="year"></span>
      </div>
    </section>
    <section class="info-strips">
      <div class="info-strip">
        <span class="label">Body Temperature:</span> 
        <span class="value" id="bodyTemp"></span> <span>°C</span>
      </div>
      <div class="info-strip">
        <span class="label">Local Temperature:</span>
        <span class="value" id="localTemp"></span> <span>°C</span>
      </div>
      <div class="info-strip">
        <span class="label">Humidity:</span>
        <span class="value" id="humidity"></span> <span>%</span>
      </div>
      <div class="info-strip">
        <span class="label">Weather:</span>
        <span id="weatherIcon" class="weather-icon"></span>
        <span class="value" id="weatherDesc"></span>
      </div>
    </section>
    <footer>
      <div class="footer-note">
        &copy; <span id="footerYear"></span> Cattle Monitor. Internship Project.  &#x2665;
      </div>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
